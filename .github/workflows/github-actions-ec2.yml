name: CI/CD Pipeline for Ejercicio_1

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t sebastianwebapp/ejercicio_1:latest .

      # Push the Docker image to Docker Hub
      - name: Push Docker image to DockerHub
        run: docker push sebastianwebapp/ejercicio_1:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger redeploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }}  # Usar un solo valor para el host
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull sebastianwebapp/ejercicio_1:latest
            docker stop my_container || true
            docker rm my_container || true
            # Usar la red del host y mapear el puerto 8080
            docker run -d --name my_container -p 8080:8080 sebastianwebapp/ejercicio_1:latest
            echo "Desplegando en ${{ secrets.HOST_DNS }} con la rama ${{ github.ref_name }}"
            sleep 10
            docker ps | grep my_container || echo "El contenedor no est√° corriendo correctamente"
            
